<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    
    
</head>
<body>
    <div class="container">
        
   
    
           <input class="display"></input>
            <div class="card">
            <button class="clear" type="button" class="btn btn-dark">C</button>
            <button>()</button>
            <button value="%" class="num-operator">%</button>
            <button value="/" class="num-operator">/</button>   
        

        
            <button value="7" class="num-operator">7</button>
            <button value="8" class="num-operator">8</button>
            <button value="9" class="num-operator">9</button>
            <button value="*" class="num-operator">X</button>
        

        
            <button value="4" class="num-operator">4</button>
            <button value="5" class="num-operator">5</button>
            <button value="6" class="num-operator">6</button>
            <button value="-" class="num-operator">-</button>
        

        
            <button value="1" class="num-operator">1</button>
            <button value="2" class="num-operator">2</button>
            <button value="3" class="num-operator">3</button>
            <button value="+" class="num-operator">+</button>
        

        
            <button value="00" class="num-operator">00</button>
            <button value="0" class="num-operator">0</button>
            <button value="." class="num-operator">.</button>
            <button value="=" id="equal">=</button>
        
    
</div>
</div>
    
    <script src='index.js'></script>   
</body>
</html>
